{%  extends 'base.html' %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.get_avatar() }}"></td>
            <td><h1>User: {{ user.get_full_name() }}</h1></td>
        </tr>
    </table>
    <hr>
    <p>Gender : {{ user.gender }}</p>
    <p>Email : {{ user.email }}</p>
{% endblock %}
